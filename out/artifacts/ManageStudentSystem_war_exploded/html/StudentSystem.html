<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="stylesheet" href="../css/StudentSystem.css">

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>学生管理系统</title>
</head>

<body>
<div id="top-part">
    <div class="lines-beside" id="line-left"></div>
    <h1 id="headline">学生管理系统</h1>
    <div class="lines-beside" id="line-right"></div>
</div>
<div id="second-row-part">
    <div id="buttons-left">
        <button class="buttons" id="新增" onclick="add()">新增</button>
        <button class="buttons" id="删除" onclick="remove()">删除</button>
    </div>
    <div id="search-right">
        <div id="search-part">
            <input id="input-area">
            <img src="../imgs/搜索%20.png" onclick=" search()">
        </div>

    </div>
</div>
<div id="middle-part">
    <table id="main-table">
        <thead id="table-head">
        <tr>
            <div>
                <th class="header" ><input type="checkbox" id="全选框" onclick="selectAll()"></th>
                <th class="header" id="序号">序号</th>
                <th class="header" id="学号">学号</th>
                <th class="header" id="姓名">姓名</th>
                <th class="header" id="性别">性别</th>
                <th class="header" id="学院">学院</th>
                <th class="header" id="专业">专业</th>
                <th class="header" id="年纪">年级</th>
                <th class="header" id="班级">班级</th>
                <th class="header" id="年龄">年龄</th>
                <th class="header" id="操作">操作</th>
            </div>
        </tr>
        </thead>
        <tbody id="table-body">

        </tbody>
    </table>
</div>
<div id="bottom-part">
    <div id="page-part">
        <button class="buttons" id="上一页" onclick="pageUp()">上一页</button>
        <div id="page"></div>
        <button class="buttons" id="下一页" onclick="pageDown()">下一页</button>
    </div>
</div>

<div id="additional-window" >
    <table id="input-table">
        <thead id="additional-title">
        <tr>
            <h3 id="title"></h3>
        </tr>
        </thead>


        <tbody id="inputs">
        <tr>
            <td class="property"></td>
            <td><input  class="showArea"></td>
        </tr>
        <tr>
            <td class="property"></td>
            <td><input  class="showArea"></td>
        </tr>
        <tr>
            <td class="property"></td>
            <td><input  class="showArea"></td>
        </tr>
        <tr>
            <td class="property"></td>
            <td><input  class="showArea"></td>
        </tr>
        <tr>
            <td class="property"></td>
            <td><input  class="showArea"></td>
        </tr>
        <tr>
            <td class="property"></td>
            <td><input  class="showArea"></td>
        </tr>
        <tr>
            <td class="property"></td>
            <td><input  class="showArea"></td>
        </tr>
        <tr>
            <td class="property"></td>
            <td><input  class="showArea"></td>
        </tr>
        </tbody>
    </table>
    <div id="buttons-in-additional-windows">
        <button id="leftButton"></button>
        <button id="rightButton"></button>
    </div>
</div>
</body>
</html>


<script src="../js/StudentSystem.js"></script>
